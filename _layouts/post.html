---
layout: default
---
<div id="post-container">
    <div class="post-title">
        <h1 class="post-title-header">{{ page.title }}</h1>
        <time>{{ page.date | date: "%B %-d, %Y" }}</time>
        <div class="post-tags">
        <ul>
            {% for tag in page.tags %}
            <li class="blog-post-tag" onclick="redirectAndFilter('{{ tag }}');"><a href="/blog/#{{tag}}">{{tag | downcase | replace:" ","-" }}</a></li>
            {% endfor %}
        </ul>
        <!--{% for tag in page.tags %}-->
            <!--<span class="blog-post-category">{{ tag }}</span>-->
        <!--{% endfor %}-->
        </div>
    </div>
    <article class="markdown-body">
        {{ content }}
    </article>
</div>
