<header class="navigation-header">
    <div class="header-title">
        <a href="{{ site.url }}">
            <span id="sunny-name">SUNNY MISTRY</span>
        </a>
    </div>

    {% assign pages = site.pages | sort:"weight"  %}
    <nav class="navigation">
        <ul class="navigation-list">
            {% for page in pages | sort:"weight" %} {% if page.title and page.title != "Blog"%}
            <li>
                <a href="{{ site.url | append: "#" | append: {{page.title | downcase}}">
                    <span>{{ page.title }}</span>
                </a>
            </li>
            {% endif %} {% endfor %}
            <li>
                <a href="{{ site.url}}/blog">
                    <span>Blog</span>
                </a>
            </li>
        </ul>
    </nav>
    <span class="hamburger-icon" onclick="onHamburgerClick()">&#9776;</span>
</header>
